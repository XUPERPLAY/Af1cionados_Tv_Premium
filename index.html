<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Af1cionados TV Premium</title>
    <style>
        *{box-sizing:border-box;margin:0;padding:0}
        body{font-family:Arial,sans-serif;background:#111;color:white;min-height:100vh;display:flex;flex-direction:column;overflow-x:hidden}
        .header{background:#000;color:white;padding:8px 12px;display:flex;align-items:center;justify-content:space-between;border-bottom:3px solid #00ff00;position:fixed;top:0;left:0;width:100%;z-index:1000;height:56px;box-shadow:0 2px 15px rgba(0,255,0,0.4)}
        .header-logo{width:44px;height:44px;border:3px solid #00ff00;border-radius:50%;overflow:hidden;box-shadow:0 0 15px #00ff00,0 0 30px #00ff00}
        .header-logo img{width:100%;height:100%;object-fit:contain}
        .header-title{flex-grow:1;text-align:center;font-size:1.35em;padding-left:10px}
        .header-logo-placeholder{width:44px;height:44px}
        .main-content{flex-grow:1;padding:20px;padding-top:68px}
        .iframe-container{width:100%;padding-top:56.25%;position:relative;margin-bottom:24px;background:black;border-radius:12px;overflow:hidden;box-shadow:0 8px 20px rgba(0,255,0,0.4)}
        .iframe-container iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:0}
        .search-container{margin-bottom:20px}
        .search-container input{width:100%;padding:14px;font-size:1.1em;border:2px solid #ddd;border-radius:10px;background:#222;color:white}
        .channels-list{display:flex;flex-wrap:wrap;gap:16px;justify-content:center;padding:10px 0}
        .channel-item{text-align:center;width:118px;padding:12px 8px;border-radius:14px;background:#222;box-shadow:0 4px 12px rgba(0,255,0,0.2);transition:all .3s}
        .channel-item:hover{transform:translateY(-6px);box-shadow:0 12px 25px rgba(0,255,0,0.5)}
        .channel-logo{width:70px;height:70px;margin:0 auto 0 auto 10px;border:4px solid #00ff00;border-radius:50%;overflow:hidden;box-shadow:0 0 20px #00ff00,0 0 35px #00ff00;background:transparent}
        .channel-logo img{width:92%;height:92%;object-fit:contain}
        .channel-name{font-size:0.84em;color:#0f0;margin-bottom:8px;font-weight:bold;line-height:1.2;word-break:break-word}
        .btn-canal-action{background:#28a745;color:white;border:none;padding:9px;border-radius:8px;cursor:pointer;font-weight:bold;font-size:0.92em;width:100%;transition:.3s}
        .btn-canal-action:hover{background:#218838;transform:scale(1.05)}
        .footer{background:#000;color:#0f0;text-align:center;padding:16px;font-size:0.9em}
    </style>
</head>
<body>

<header class="header">
    <div class="header-logo">
        <img src="https://i.postimg.cc/P5CL0ncC/logo11-17-205545.png" alt="Af1cionados">
    </div>
    <h1 class="header-title">Af1cionados TV Premium</h1>
    <div class="header-logo-placeholder"></div>
</header>

<div class="main-content">
    <div class="iframe-container">
        <iframe id="main-player" 
            src="/api/proxy?stream=445"
            allowfullscreen 
            allow="autoplay; fullscreen; encrypted-media; picture-in-picture"
            loading="lazy">
        </iframe>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Buscar canales..." onkeyup="filterChannels()">
    </div>

    <div class="channels-list">
        <!-- 100 CANALES COMPLETOS (con proxy) -->
        <div class="channel-item"><div class="channel-logo"><img src="https://i.postimg.cc/P5CL0ncC/logo11-17-205545.png"></div><div class="channel-name">TNT Sports 1 UK -1</div><button class="btn-canal-action" onclick="changeChannel('1')">VER CANAL</button></div>
        <div class="channel-item"><div class="channel-logo"><img src="https://i.postimg.cc/P5CL0ncC/logo11-17-205545.png"></div><div class="channel-name">TNT Sports 1 UK -2</div><button class="btn-canal-action" onclick="changeChannel('2')">VER CANAL</button></div>
        <!-- ... (todos los 100 canales, solo cambia el número y el nombre) ... -->
        <div class="channel-item"><div class="channel-logo"><img src="https://i.postimg.cc/P5CL0ncC/logo11-17-205545.png"></div><div class="channel-name">beIN Sports MENA Premium 3 -100</div><button class="btn-canal-action" onclick="changeChannel('100')">VER CANAL</button></div>
    </div>
</div>

<footer class="footer">
    <p>Af1cionados TV Premium © 2025</p>
</footer>

<script>
    function changeChannel(num) {
        document.getElementById('main-player').src = `/api/proxy?stream=${num}`;
        document.querySelector('.iframe-container').scrollIntoView({ behavior: 'smooth' });
        window.scrollBy(0, -70); // Ajuste perfecto para que se vea el reproductor completo
    }

    function filterChannels() {
        const filter = document.getElementById('search-input').value.toLowerCase();
        document.querySelectorAll('.channel-item').forEach(item => {
            const text = item.querySelector('.channel-name').innerText.toLowerCase();
            item.style.display = text.includes(filter) ? '' : 'none';
        });
    }
</script>
</body>
</html>
